{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p class="container bg-danger">Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'accounts:login' %}">
{% csrf_token %}

<h2>Sign in</h2>
<br>
<table class="table">
  <tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
  </tr>
  <tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
  </tr>
</table>
<br>
<input class="btn btn-primary btn-lg btn-block" type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
